{% extends "lockdown/base.html" %}

{% block title %}Community Cataloging{% endblock %}

{% block content %}

{% load staticfiles %}
<div id="lockdown">
  <img src="{% static 'UCLAlibrary.jpg' %}" height="130" width="475">
  <h2>Welcome to Community Cataloging!</h2>

  <p>Please enter the password to use this app.</p>

  {% if form %}
  <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Preview" /></p>
  </form>
  {% endif %}

</div>
{% endblock %}
